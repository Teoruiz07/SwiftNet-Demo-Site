<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="images/SpeedNet Logo BR.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Unlimited Standard</title>
            <!-- CSS only -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
            <link rel="stylesheet" href="css/styles.css">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet"> 
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body class="internet-form-body">
  <plain-nav></plain-nav>
  <div class="container-fluid internet-form-div">
        <div class="container form-container">

            <form action="" class="plan-form">
                <h1>Business Internet Request form</h1>
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>
              
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
    
                <label for="phone-number">Phone Number:</label><br>
                <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{11}" maxlength="11" placeholder="Enter your phone no" required><br>
    
                <label for="Plan">Business Plan:</label><br>
                <input type="text" id="Plan" name="Plan" value="Business Unlimited Standard" readonly><br>

                <label for="address">Business Address:</label><br>
                <textarea name="address" id="address" placeholder="Enter Your business Address" required></textarea><br>
                
                <label for="submit"></label>
                <button type="submit" id="submit" name="submit">Submit <i class="bi bi-arrow-right-short"></i></button>
              </form> 
        </div>
        
    </div>
    
    <swiftnet-footer></swiftnet-footer>
    <script src="customElement.js"></script>
</body>
</html>
